<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">

    <!-- CSS -->
    <link href="css/login.css" rel="stylesheet">
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light static-top">
      <div class="col-xs-3 col-md-3 col-lg-3">
        <a href="index.html">
          <img class="float-left" src="./img/logo.png">
        </a> 
      </div>
      <div class="col-xs-3 col-md-3 col-lg-3">
        
      </div>
      <div class="col-xs-6 col-md-6 col-lg-6">
            <a class="btn btn-primary float-right ml-1" href="/login">Iniciar sesión</a>
            <a class="btn btn-primary float-right " href="/register">Registrate</a>
      </div>
    </nav>
    <div class="container">
      <div class="row login ">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto my-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Iniciar sesión</h5>
              <form class="form-signin" name="login" action="/login" method="post">
                <div class="form-label-group">
                  <input name="user" type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                  <label for="inputUsername">Usuario</label>
                </div>

                <div class="form-label-group">
                  <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Contraseña</label>
                </div>

                <div class="custom-control custom-checkbox mb-3">
                  <input name="remeber-pass" type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Recordar contraseña</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Iniciar sesión</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>





    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
