<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register | Hito</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" type="text/css">

    <!-- CSS -->
    <link href="/front_end/css/login.css" rel="stylesheet">
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light static-top">
      <div class="col-xs-3 col-md-3 col-lg-3">
        <a href="/">
          <img class="float-left" src="/front_end/img/logo.png">
        </a> 
      </div>
      <div class="col-xs-3 col-md-3 col-lg-3">
        
      </div>
      <div class="col-xs-6 col-md-6 col-lg-6">
            <a class="btn btn-primary float-right ml-1" href="/login">Iniciar sesión</a>
      </div>
    </nav>


    <div class="container">
      <div class="row login ">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto my-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Registro</h5>
              <form class="form-signin" name="register" action="/register" method="post">
                <div class="form-label-group">
                  <input name="user" type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                  <label for="inputUsername">Usuario</label>
                </div>

                <div class="form-label-group">
                  <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Contraseña</label>
                </div>
                <div class="custom-control custom-checkbox text-danger mb-3">
                  {%if error%}
                  <label>{{error}}</label>
                  {% endif %}
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Registrate</button>
                <hr class="my-4">
                <label>¿Ya tienes cuenta?</label>
                <button onclick="window.location.href='/login'" class="btn btn-lg btn-warning btn-block text-uppercase" type="submit">Iniciar Session</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Bootstrap core JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
